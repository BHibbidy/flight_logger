<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightLogger</title>
    <style>
        :root {
            --bg-color-1: #ffffff;
            --bg-color-2: #fff8e1;
            --bg-color-3: #ffcc80;
            --text-color: #333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color-1: #000c24;
                /* Very dark blue */
                --bg-color-2: #001a3d;
                /* Dark blue */
                --bg-color-3: #e67e22;
                /* Darker orange */
                --text-color: #f0f0f0;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), var(--bg-color-1));
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            position: absolute;
            top: 2rem;
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 0.1rem;
            color: var(--text-color);
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: color 0.3s ease;
            z-index: 1;
        }

        .btn-search {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-search:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-search svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
        }

        .btn-depart {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            color: var(--text-color);
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .btn-depart:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .btn-depart:active {
            transform: scale(0.95);
        }

        .btn-depart svg {
            width: 60px;
            height: 60px;
            fill: none;
            stroke: currentColor;
            stroke-width: 1.5;
        }

        .btn-depart span {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .departure-time {
            height: 2rem;
            margin-bottom: 2rem;
            font-size: 1.25rem;
            font-weight: 300;
            color: var(--text-color);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .form-container {
            background: var(--bg-color-1);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-height: 85vh;
            overflow-y: auto;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-header h2 {
            margin: 0;
            font-weight: 300;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.5;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-family: inherit;
        }

        @media (prefers-color-scheme: dark) {
            .form-group input {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background: var(--bg-color-3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .airport-option-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            .airport-option-btn {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        .airport-option-btn:hover {
            background: var(--bg-color-3);
            color: white;
            transform: translateX(5px);
        }
    </style>
</head>

<body>
    <h1>FlightLogger</h1>

    <div class="action-container">
        <button class="btn-depart" id="actionBtn">
            <svg id="actionIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                stroke-linecap="round" stroke-linejoin="round">
                <!-- Airplane Takeoff SVG -->
                <path class="takeoff-path"
                    d="M2 22s4-1 6-4M8 18l11.66-8.58a1.5 1.5 0 0 0 .15-2.28 1.5 1.5 0 0 0-2.2-.07L7 13.5M10.5 11l4-3.5M13 14l3.5-3M16 17l4-3.5">
                </path>
            </svg>
            <span id="actionText">Depart</span>
        </button>

        <div class="departure-time" id="departureTimeDisplay"></div>
        <div class="departure-time" id="arrivalTimeDisplay"></div>

        <button class="btn-search" id="manualSearchBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            Manual Search
        </button>
    </div>

    <div class="modal" id="airportSelectionModal">
        <div class="form-container">
            <div class="form-header">
                <h2>Select Airport</h2>
                <button class="close-btn"
                    onclick="document.getElementById('airportSelectionModal').classList.remove('active')">&times;</button>
            </div>
            <div id="airportList"></div>
        </div>
    </div>

    <div class="modal" id="searchModal">
        <div class="form-container">
            <div class="form-header">
                <h2>Manual Search</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="searchForm">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="entry.215810556" required>
                </div>
                <div class="form-group">
                    <label for="airline">Airline</label>
                    <input type="text" id="airline" name="entry.866386378" placeholder="e.g. Delta">
                </div>
                <div class="form-group">
                    <label for="flightNumber">Flight Number</label>
                    <input type="text" id="flightNumber" name="entry.1306726723" placeholder="e.g. DL123">
                </div>
                <div class="form-group">
                    <label for="aircraftType">Aircraft Type</label>
                    <input type="text" id="aircraftType" name="entry.1172216201" placeholder="e.g. B738">
                </div>
                <div class="form-group">
                    <label for="origin">Origin</label>
                    <input type="text" id="origin" name="entry.339908034" placeholder="e.g. JFK">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="entry.546874828" placeholder="e.g. LAX">
                </div>
                <div class="form-group">
                    <label for="registration">Registration</label>
                    <input type="text" id="registration" name="entry.2143971868" placeholder="e.g. N12345">
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" name="entry.929127408" placeholder="e.g. 5.5h">
                </div>
                <div class="form-group">
                    <label for="distance">Distance</label>
                    <input type="text" id="distance" name="entry.1758292905" placeholder="e.g. 2475 NM">
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Submit Flight</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('searchModal');
        const searchBtn = document.getElementById('manualSearchBtn');
        const closeBtn = document.getElementById('closeModal');
        const form = document.getElementById('searchForm');
        const submitBtn = document.getElementById('submitBtn');

        const actionBtn = document.getElementById('actionBtn');
        const actionText = document.getElementById('actionText');
        const actionIcon = document.getElementById('actionIcon');
        const timeDisplay = document.getElementById('departureTimeDisplay');
        const arrivalDisplay = document.getElementById('arrivalTimeDisplay');

        const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScE8mrENUNr7b5xjWbnLuI8XvH2tdkAIIp6l_kjirYQ17DMYA/formResponse';

        let isDeparted = false;
        let isArrived = false;

        const TAKEOFF_PATH = '<path d="M2 22s4-1 6-4M8 18l11.66-8.58a1.5 1.5 0 0 0 .15-2.28 1.5 1.5 0 0 0-2.2-.07L7 13.5M10.5 11l4-3.5M13 14l3.5-3M16 17l4-3.5"></path>';
        const LANDING_PATH = '<path d="M2 22s4-1 6-4M22 13s-4 1-6 4M7 13.5l11.66 8.58a1.5 1.5 0 0 0 2.22-.15 1.5 1.5 0 0 0-.07-2.2L13.5 7M11 10.5l-3.5 4M14 13l-3 3.5M17 16l-3.5 4"></path>';
        const LOG_PATH = '<path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>';

        actionBtn.onclick = () => {
            const now = new Date();
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');

            if (!isDeparted) {
                // Depart Flow
                timeDisplay.textContent = `Finding location...`;
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const airportsInRange = findAirportsInRange(position.coords.latitude, position.coords.longitude, 20);
                            if (airportsInRange.length === 0) {
                                setDeparture(null, hh, mm);
                            } else if (airportsInRange.length === 1) {
                                setDeparture(airportsInRange[0], hh, mm);
                            } else {
                                showAirportSelection(airportsInRange, (selected) => {
                                    setDeparture(selected, hh, mm);
                                });
                            }
                        },
                        () => setDeparture(null, hh, mm),
                        { timeout: 5000 }
                    );
                } else {
                    setDeparture(null, hh, mm);
                }

                actionText.textContent = 'Arrive';
                actionIcon.innerHTML = LANDING_PATH;
                isDeparted = true;
                document.getElementById('date').valueAsDate = new Date();
            } else if (!isArrived) {
                // Arrive Flow
                arrivalDisplay.textContent = `Finding location...`;
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const airportsInRange = findAirportsInRange(position.coords.latitude, position.coords.longitude, 20);
                            if (airportsInRange.length === 0) {
                                setArrival(null, hh, mm);
                            } else if (airportsInRange.length === 1) {
                                setArrival(airportsInRange[0], hh, mm);
                            } else {
                                showAirportSelection(airportsInRange, (selected) => {
                                    setArrival(selected, hh, mm);
                                });
                            }
                        },
                        () => setArrival(null, hh, mm),
                        { timeout: 5000 }
                    );
                } else {
                    setArrival(null, hh, mm);
                }

                actionText.textContent = 'Log Flight';
                actionIcon.innerHTML = LOG_PATH;
                isArrived = true;
            } else {
                // Final Flow - Open Manual Form
                modal.classList.add('active');
            }
        };

        function setArrival(airport, hh, mm) {
            if (airport) {
                arrivalDisplay.innerHTML = `${airport.code} &bull; Arrived at ${hh}:${mm}`;
                document.getElementById('destination').value = airport.code;
            } else {
                arrivalDisplay.textContent = `Arrived at ${hh}:${mm}`;
            }
        }

        function setDeparture(airport, hh, mm) {
            if (airport) {
                timeDisplay.innerHTML = `${airport.code} &bull; Departed at ${hh}:${mm}`;
                document.getElementById('origin').value = airport.code;
            } else {
                timeDisplay.textContent = `Departed at ${hh}:${mm}`;
            }
        }

        const AIRPORTS = [
            { code: 'BOI', name: 'Boise Air Terminal', lat: 43.5644, lon: -116.2228 },
            { code: 'PDX', name: 'Portland International', lat: 45.5891, lon: -122.5935 },
            { code: 'SEA', name: 'Seattle-Tacoma', lat: 47.4489, lon: -122.3094 },
            { code: 'SFO', name: 'San Francisco International', lat: 37.6213, lon: -122.3790 },
            { code: 'LAX', name: 'Los Angeles International', lat: 33.9416, lon: -118.4085 },
            { code: 'JFK', name: 'John F. Kennedy International', lat: 40.6413, lon: -73.7781 },
            { code: 'ORD', name: 'OHare International', lat: 41.9742, lon: -87.9073 },
            { code: 'DFW', name: 'Dallas/Fort Worth International', lat: 32.8998, lon: -97.0403 },
            { code: 'ATL', name: 'Hartsfield-Jackson Atlanta', lat: 33.6407, lon: -84.4277 },
            { code: 'DEN', name: 'Denver International', lat: 39.8561, lon: -104.6737 },
            { code: 'SLC', name: 'Salt Lake City International', lat: 40.7899, lon: -111.9791 },
            { code: 'PHX', name: 'Phoenix Sky Harbor', lat: 33.4342, lon: -112.0081 },
            { code: 'LAS', name: 'Harry Reid International', lat: 36.0840, lon: -115.1537 },
            { code: 'EWR', name: 'Newark Liberty', lat: 40.6895, lon: -74.1745 },
            { code: 'BOS', name: 'Logan International', lat: 42.3656, lon: -71.0096 },
            { code: 'CLT', name: 'Charlotte Douglas', lat: 35.2144, lon: -80.9473 },
            { code: 'MCO', name: 'Orlando International', lat: 28.4281, lon: -81.3060 },
            { code: 'BWI', name: 'Baltimore/Washington International', lat: 39.1754, lon: -76.6683 },
            { code: 'MDW', name: 'Chicago Midway', lat: 41.7868, lon: -87.7522 },
            { code: 'MSP', name: 'Minneapolis-Saint Paul International', lat: 44.8848, lon: -93.2223 },
            { code: 'DTW', name: 'Detroit Metropolitan', lat: 42.2125, lon: -83.3533 },
            { code: 'PHL', name: 'Philadelphia International', lat: 39.8722, lon: -75.2411 },
            { code: 'LGA', name: 'LaGuardia', lat: 40.7769, lon: -73.8740 },
            { code: 'IAD', name: 'Washington Dulles', lat: 38.9445, lon: -77.4558 },
            { code: 'DCA', name: 'Ronald Reagan Washington National', lat: 38.8512, lon: -77.0402 },
            { code: 'SAN', name: 'San Diego International', lat: 32.7335, lon: -117.1897 },
            { code: 'TPA', name: 'Tampa International', lat: 27.9755, lon: -82.5332 },
            { code: 'FLL', name: 'Fort Lauderdale-Hollywood International', lat: 26.0726, lon: -80.1506 },
            { code: 'MIA', name: 'Miami International', lat: 25.7959, lon: -80.2870 },
            { code: 'HNL', name: 'Daniel K. Inouye International', lat: 21.3178, lon: -157.9202 },
            { code: 'AUS', name: 'Austin-Bergstrom International', lat: 30.1945, lon: -97.6699 },
            { code: 'BNA', name: 'Nashville International', lat: 36.1245, lon: -86.6782 },
            { code: 'MDW', name: 'Chicago Midway', lat: 41.7868, lon: -87.7522 },
            { code: 'STL', name: 'St. Louis Lambert International', lat: 38.7477, lon: -90.3597 },
            { code: 'HOU', name: 'William P. Hobby', lat: 29.6454, lon: -95.2789 },
            { code: 'IAH', name: 'George Bush Intercontinental', lat: 29.9804, lon: -95.3397 },
            { code: 'SMF', name: 'Sacramento International', lat: 38.6954, lon: -121.5908 },
            { code: 'SNA', name: 'John Wayne', lat: 33.6757, lon: -117.8675 },
            { code: 'OAK', name: 'Oakland International', lat: 37.7213, lon: -122.2207 },
            { code: 'BUR', name: 'Hollywood Burbank', lat: 34.2007, lon: -118.3590 },
            { code: 'ONT', name: 'Ontario International', lat: 34.0560, lon: -117.6012 },
            { code: 'SJC', name: 'San Jose International', lat: 37.3639, lon: -121.9289 }
        ];

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 3958.8; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function findAirportsInRange(lat, lon, rangeMiles) {
            return AIRPORTS.filter(airport => {
                const dist = getDistance(lat, lon, airport.lat, airport.lon);
                return dist <= rangeMiles;
            }).sort((a, b) => {
                return getDistance(lat, lon, a.lat, a.lon) - getDistance(lat, lon, b.lat, b.lon);
            });
        }

        function showAirportSelection(airports, onSelect) {
            const selectionModal = document.getElementById('airportSelectionModal');
            const listContainer = document.getElementById('airportList');
            listContainer.innerHTML = '';

            airports.forEach(airport => {
                const btn = document.createElement('button');
                btn.className = 'airport-option-btn';
                btn.innerHTML = `<strong>${airport.code}</strong> - ${airport.name}`;
                btn.onclick = () => {
                    onSelect(airport);
                    selectionModal.classList.remove('active');
                };
                listContainer.appendChild(btn);
            });

            selectionModal.classList.add('active');
        }

        searchBtn.onclick = () => modal.classList.add('active');
        closeBtn.onclick = () => modal.classList.remove('active');

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.classList.remove('active');
            }
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            const formData = new FormData(form);
            try {
                await fetch(FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });
                alert('Flight logged successfully!');
                form.reset();
                modal.classList.remove('active');

                // Reset main state
                isDeparted = false;
                isArrived = false;
                actionText.textContent = 'Depart';
                actionIcon.innerHTML = TAKEOFF_PATH;
                timeDisplay.textContent = '';
                arrivalDisplay.textContent = '';

            } catch (error) {
                console.error('Submission error:', error);
                alert('Connection error. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Flight';
            }
        }
    </script>
</body>

</html>
