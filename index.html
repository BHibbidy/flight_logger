<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightLogger</title>
    <style>
        :root {
            --bg-color-1: #ffffff;
            --bg-color-2: #fff8e1;
            --bg-color-3: #ffcc80;
            --text-color: #333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color-1: #000c24;
                /* Very dark blue */
                --bg-color-2: #001a3d;
                /* Dark blue */
                --bg-color-3: #e67e22;
                /* Darker orange */
                --text-color: #f0f0f0;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), var(--bg-color-1));
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            position: absolute;
            top: 2rem;
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 0.1rem;
            color: var(--text-color);
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: color 0.3s ease;
            z-index: 1;
        }

        .btn-search {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .btn-search:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-search svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .form-container {
            background: var(--bg-color-1);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-height: 85vh;
            overflow-y: auto;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-header h2 {
            margin: 0;
            font-weight: 300;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.5;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-family: inherit;
        }

        @media (prefers-color-scheme: dark) {
            .form-group input {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background: var(--bg-color-3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h1>FlightLogger</h1>

    <button class="btn-search" id="manualSearchBtn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        Manual Search
    </button>

    <div class="modal" id="searchModal">
        <div class="form-container">
            <div class="form-header">
                <h2>Manual Search</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="searchForm">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="entry.215810556" required>
                </div>
                <div class="form-group">
                    <label for="airline">Airline</label>
                    <input type="text" id="airline" name="entry.866386378" placeholder="e.g. Delta">
                </div>
                <div class="form-group">
                    <label for="flightNumber">Flight Number</label>
                    <input type="text" id="flightNumber" name="entry.1306726723" placeholder="e.g. DL123">
                </div>
                <div class="form-group">
                    <label for="aircraftType">Aircraft Type</label>
                    <input type="text" id="aircraftType" name="entry.1172216201" placeholder="e.g. B738">
                </div>
                <div class="form-group">
                    <label for="origin">Origin</label>
                    <input type="text" id="origin" name="entry.339908034" placeholder="e.g. JFK">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="entry.546874828" placeholder="e.g. LAX">
                </div>
                <div class="form-group">
                    <label for="registration">Registration</label>
                    <input type="text" id="registration" name="entry.2143971868" placeholder="e.g. N12345">
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" name="entry.929127408" placeholder="e.g. 5.5h">
                </div>
                <div class="form-group">
                    <label for="distance">Distance</label>
                    <input type="text" id="distance" name="entry.1758292905" placeholder="e.g. 2475 NM">
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Submit Flight</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('searchModal');
        const searchBtn = document.getElementById('manualSearchBtn');
        const closeBtn = document.getElementById('closeModal');
        const form = document.getElementById('searchForm');
        const submitBtn = document.getElementById('submitBtn');

        const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScE8mrENUNr7b5xjWbnLuI8XvH2tdkAIIp6l_kjirYQ17DMYA/formResponse';

        searchBtn.onclick = () => modal.classList.add('active');
        closeBtn.onclick = () => modal.classList.remove('active');

        window.onclick = (event) => {
            if (event.target == modal) {
                modal.classList.remove('active');
            }
        }

        form.onsubmit = async (e) => {
            e.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            const formData = new FormData(form);

            try {
                // Post to Google Form
                await fetch(FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });

                // Google Forms doesn't support CORS, so we won't get a real status with no-cors.
                // It treats it as an opaque response. Usually, if it doesn't throw, it likely succeeded.
                alert('Flight logged successfully!');
                form.reset();
                modal.classList.remove('active');
            } catch (error) {
                console.error('Submission error:', error);
                alert('Connection error. Please try again or check your internet.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Flight';
            }
        }
    </script>
</body>

</html>
