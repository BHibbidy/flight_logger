<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightLogger</title>
    <style>
        :root {
            --bg-color-1: #ffffff;
            --bg-color-2: #fff8e1;
            --bg-color-3: #ffcc80;
            --text-color: #333;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color-1: #000c24;
                /* Very dark blue */
                --bg-color-2: #001a3d;
                /* Dark blue */
                --bg-color-3: #e67e22;
                /* Darker orange */
                --text-color: #f0f0f0;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3), var(--bg-color-1));
            background-size: 400% 400%;
            animation: gradient 20s ease infinite;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            position: absolute;
            top: 2rem;
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: 0.1rem;
            color: var(--text-color);
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: color 0.3s ease;
            z-index: 1;
        }

        .btn-search {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 300;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .btn-search:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-search svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 2;
        }

        .btn-reset {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .btn-reset:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: rgba(255, 59, 48, 0.3);
            transform: translateY(-2px);
        }

        .btn-reset svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            stroke-width: 2;
        }

        .btn-depart {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            color: var(--text-color);
            cursor: pointer;
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .btn-depart:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .btn-depart:active {
            transform: scale(0.95);
        }

        .btn-depart svg {
            width: 60px;
            height: 60px;
            fill: none;
            stroke: currentColor;
            stroke-width: 1.5;
        }

        .btn-depart span {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .action-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .departure-time {
            height: 2rem;
            margin-bottom: 2rem;
            font-size: 1.25rem;
            font-weight: 300;
            color: var(--text-color);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .form-container {
            background: var(--bg-color-1);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-height: 85vh;
            overflow-y: auto;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-header h2 {
            margin: 0;
            font-weight: 300;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.5;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-family: inherit;
        }

        @media (prefers-color-scheme: dark) {
            .form-group input {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 1rem;
            background: var(--bg-color-3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .airport-option-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            color: var(--text-color);
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            .airport-option-btn {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        .airport-option-btn:hover {
            background: var(--bg-color-3);
            color: white;
            transform: translateX(5px);
        }

        .editable-code {
            cursor: text;
            text-decoration: underline dotted;
            text-underline-offset: 4px;
            padding: 0 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .editable-code:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .editable-code:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            text-decoration: underline solid;
        }

        .suggestion-box {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #fff;
            font-size: 0.95rem;
            text-align: left;
            width: 90%;
            max-width: 300px;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease;
        }

        .suggestion-box h3 {
            margin: 0 0 0.5rem 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .suggestion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-flight {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .suggestion-time {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-loader {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 1.5rem;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 0.9rem;
            animation: fadeIn 0.3s ease;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .version-tag {
            position: fixed;
            top: 1rem;
            right: 1.5rem;
            font-size: 0.75rem;
            font-family: 'Inter', sans-serif;
            opacity: 0.4;
            color: var(--text-color);
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="version-tag">v1.1.0</div>
    <h1>FlightLogger</h1>

    <div class="action-container">
        <button class="btn-depart" id="actionBtn">
            <div id="actionIcon"></div>
            <span id="actionText">Depart</span>
        </button>

        <div class="departure-time" id="departureTimeDisplay"></div>
        <div class="departure-time" id="arrivalTimeDisplay"></div>
        <div id="suggestionContainer"></div>

        <button class="btn-search" id="manualSearchBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            Manual Search
        </button>
    </div>

    <button class="btn-reset" id="resetBtn" title="Reset Flight">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 4v6h-6"></path>
            <path d="M1 20v-6h6"></path>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
    </button>

    <div class="modal" id="airportSelectionModal">
        <div class="form-container">
            <div class="form-header">
                <h2>Select Airport</h2>
                <button class="close-btn"
                    onclick="document.getElementById('airportSelectionModal').classList.remove('active')">&times;</button>
            </div>
            <div id="airportList"></div>
        </div>
    </div>

    <div class="modal" id="searchModal">
        <div class="form-container">
            <div class="form-header">
                <h2>Manual Search</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="searchForm">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="entry.215810556" required>
                </div>
                <div class="form-group">
                    <label for="airline">Airline</label>
                    <input type="text" id="airline" name="entry.866386378" placeholder="e.g. Delta">
                </div>
                <div class="form-group">
                    <label for="flightNumber">Flight Number</label>
                    <input type="text" id="flightNumber" name="entry.1306726723" placeholder="e.g. DL123">
                </div>
                <div class="form-group">
                    <label for="aircraftType">Aircraft Type</label>
                    <input type="text" id="aircraftType" name="entry.1172216201" placeholder="e.g. B738">
                </div>
                <div class="form-group">
                    <label for="origin">Origin</label>
                    <input type="text" id="origin" name="entry.339908034" placeholder="e.g. JFK">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="entry.546874828" placeholder="e.g. LAX">
                </div>
                <div class="form-group">
                    <label for="registration">Registration</label>
                    <input type="text" id="registration" name="entry.2143971868" placeholder="e.g. N12345">
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" name="entry.929127408" placeholder="e.g. 5.5h">
                </div>
                <div class="form-group">
                    <label for="distance">Distance</label>
                    <input type="text" id="distance" name="entry.1758292905" placeholder="e.g. 2475 NM">
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">Submit Flight</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('searchModal');
        const searchBtn = document.getElementById('manualSearchBtn');
        const resetBtn = document.getElementById('resetBtn');
        const closeBtn = document.getElementById('closeModal');
        const form = document.getElementById('searchForm');
        const submitBtn = document.getElementById('submitBtn');

        const actionBtn = document.getElementById('actionBtn');
        const actionText = document.getElementById('actionText');
        const timeDisplay = document.getElementById('departureTimeDisplay');
        const arrivalDisplay = document.getElementById('arrivalTimeDisplay');

        const FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScE8mrENUNr7b5xjWbnLuI8XvH2tdkAIIp6l_kjirYQ17DMYA/formResponse';
        const AVIATIONSTACK_KEY = '3df7722734dd81e4fbe2f89407663863';

        let isDeparted = false;
        let isArrived = false;
        let isSearchPerformed = false;
        let departureDate = null;
        let arrivalDate = null;

        actionBtn.onclick = () => {
            const now = new Date();
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');

            if (!isDeparted) {
                // Depart Flow
                timeDisplay.textContent = `Finding location...`;
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const airportsInRange = findAirportsInRange(position.coords.latitude, position.coords.longitude, 20);
                            if (airportsInRange.length === 0) {
                                setDeparture(null, hh, mm);
                            } else if (airportsInRange.length === 1) {
                                setDeparture(airportsInRange[0], hh, mm);
                            } else {
                                showAirportSelection(airportsInRange, (selected) => {
                                    setDeparture(selected, hh, mm);
                                });
                            }
                        },
                        () => setDeparture(null, hh, mm),
                        { timeout: 5000 }
                    );
                } else {
                    setDeparture(null, hh, mm);
                }

                actionText.textContent = 'Arrive';
                isDeparted = true;
                departureDate = new Date();
                document.getElementById('date').valueAsDate = departureDate;
            } else if (!isArrived) {
                // Arrive Flow
                arrivalDisplay.textContent = `Finding location...`;
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const airportsInRange = findAirportsInRange(position.coords.latitude, position.coords.longitude, 20);
                            if (airportsInRange.length === 0) {
                                setArrival(null, hh, mm);
                            } else if (airportsInRange.length === 1) {
                                setArrival(airportsInRange[0], hh, mm);
                            } else {
                                showAirportSelection(airportsInRange, (selected) => {
                                    setArrival(selected, hh, mm);
                                });
                            }
                        },
                        () => setArrival(null, hh, mm),
                        { timeout: 5000 }
                    );
                } else {
                    setArrival(null, hh, mm);
                }

                actionText.textContent = 'Search';
                document.getElementById('actionIcon').innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>`;
                isArrived = true;
                arrivalDate = new Date();
            } else if (!isSearchPerformed) {
                // Search Flow
                const origin = document.getElementById('origin').value;
                const dest = document.getElementById('destination').value;
                if (origin && dest && departureDate) {
                    // Find the time span robustly
                    const timeSpan = timeDisplay.querySelector('span[onblur*="departure"]');
                    const timeVal = timeSpan ? timeSpan.innerText : "";
                    searchFlights(origin, dest, departureDate, timeVal);
                }
                actionText.textContent = 'Log Flight';
                document.getElementById('actionIcon').innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>`;
                isSearchPerformed = true;
            } else {
                // Final Flow - Open Manual Form
                updateFormFields();
                modal.classList.add('active');
            }
        };

        function updateFormFields() {
            const originCode = document.getElementById('origin').value;
            const destCode = document.getElementById('destination').value;
            const distanceField = document.getElementById('distance');
            const durationField = document.getElementById('duration');

            if (originCode && destCode) {
                const origin = AIRPORTS.find(a => a.code === originCode);
                const dest = AIRPORTS.find(a => a.code === destCode);

                if (origin && dest) {
                    const distMiles = getDistance(origin.lat, origin.lon, dest.lat, dest.lon);
                    const distNM = distMiles * 0.868976;
                    const roundedNM = Math.ceil(distNM / 10) * 10;
                    distanceField.value = `${roundedNM} NM`;
                }
            }

            if (departureDate && arrivalDate && !durationField.value) { // Only calculate if duration isn't already set by API
                const diffMs = arrivalDate - departureDate;
                const hours = diffMs / 3600000;
                durationField.value = hours.toFixed(1);
            }
        }

        function setArrival(airport, hh, mm) {
            if (airport) {
                arrivalDisplay.innerHTML = `<span class="editable-code" contenteditable="true" id="editableDest" oninput="document.getElementById('destination').value = this.innerText">${airport.code}</span> &bull; Arrived at <span class="editable-code" contenteditable="true" onblur="syncTimeEdit('arrival', this.innerText)">${hh}:${mm}</span>`;
                document.getElementById('destination').value = airport.code;
            } else {
                arrivalDisplay.innerHTML = `Arrived at <span class="editable-code" contenteditable="true" onblur="syncTimeEdit('arrival', this.innerText)">${hh}:${mm}</span>`;
            }
        }

        function setDeparture(airport, hh, mm) {
            if (airport) {
                timeDisplay.innerHTML = `<span class="editable-code" contenteditable="true" id="editableOrigin" oninput="document.getElementById('origin').value = this.innerText">${airport.code}</span> &bull; Departed at <span class="editable-code" contenteditable="true" onblur="syncTimeEdit('departure', this.innerText)">${hh}:${mm}</span>`;
                document.getElementById('origin').value = airport.code;
            } else {
                timeDisplay.innerHTML = `Departed at <span class="editable-code" contenteditable="true" onblur="syncTimeEdit('departure', this.innerText)">${hh}:${mm}</span>`;
            }
        }

        function syncTimeEdit(type, timeStr) {
            const [hh, mm] = timeStr.trim().split(':').map(Number);
            if (isNaN(hh) || isNaN(mm) || hh < 0 || hh > 23 || mm < 0 || mm > 59) {
                alert('Invalid time format. Please use HH:MM (24h)');
                return;
            }

            if (type === 'departure' && departureDate) {
                departureDate.setHours(hh, mm, 0, 0);
            } else if (type === 'arrival' && arrivalDate) {
                arrivalDate.setHours(hh, mm, 0, 0);
            }
            updateFormFields();
        }

        async function searchFlights(origin, dest, date, departTime) {
            if (AVIATIONSTACK_KEY === 'PASTE_YOUR_KEY_HERE') return;

            const container = document.getElementById('suggestionContainer');
            container.innerHTML = `
                <div class="search-loader">
                    <div class="spinner"></div>
                    <span>Searching for flights...</span>
                </div>
            `;

            const dateStr = date.toISOString().split('T')[0];
            const url = `https://api.aviationstack.com/v1/flights?access_key=${AVIATIONSTACK_KEY}&dep_iata=${origin}&arr_iata=${dest}&flight_date=${dateStr}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                container.innerHTML = ''; // Clear loader

                if (data.data && data.data.length > 0) {
                    const [depH, depM] = departTime.split(':').map(Number);
                    const departMinutes = depH * 60 + depM;

                    const match = data.data.find(f => {
                        if (!f.departure.scheduled) return false;
                        const schedDate = new Date(f.departure.scheduled);
                        const schedMinutes = schedDate.getHours() * 60 + schedDate.getMinutes();
                        return Math.abs(schedMinutes - departMinutes) <= 30;
                    });

                    if (match) {
                        displaySuggestion(match);
                    } else {
                        container.innerHTML = '<div style="margin-top: 1rem; opacity: 0.5; font-size: 0.8rem;">No matching scheduled flights found.</div>';
                    }
                } else {
                    container.innerHTML = '<div style="margin-top: 1rem; opacity: 0.5; font-size: 0.8rem;">No flights found for this route today.</div>';
                }
            } catch (err) {
                console.error('Flight search error:', err);
                container.innerHTML = ''; // Clear on error
            }
        }

        function displaySuggestion(flight) {
            const container = document.getElementById('suggestionContainer');
            const schedTime = new Date(flight.departure.scheduled).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });

            const aircraftType = flight.aircraft ? (flight.aircraft.iata || flight.aircraft.icao || '') : '';
            const registration = flight.aircraft ? (flight.aircraft.registration || '') : '';

            // Calculate API duration
            let apiDuration = null;
            if (flight.departure.scheduled && flight.arrival.scheduled) {
                const dep = new Date(flight.departure.scheduled);
                const arr = new Date(flight.arrival.scheduled);
                const diffMs = arr - dep;
                if (diffMs > 0) {
                    apiDuration = (diffMs / 3600000).toFixed(1);
                }
            }

            container.innerHTML = `
                <div class="suggestion-box" onclick="applySuggestion('${flight.flight.iata}', '${flight.airline.name}', '${aircraftType}', '${registration}', ${apiDuration})">
                    <h3>Suggested Flight</h3>
                    <div class="suggestion-item">
                        <div class="suggestion-flight">${flight.flight.iata}</div>
                        <div class="suggestion-time">${flight.departure.iata} &rarr; ${flight.arrival.iata}</div>

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 3958.8; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function findAirportsInRange(lat, lon, rangeMiles) {
            return AIRPORTS.filter(airport => {
                const dist = getDistance(lat, lon, airport.lat, airport.lon);
                return dist <= rangeMiles;
            }).sort((a, b) => {
                return getDistance(lat, lon, a.lat, a.lon) - getDistance(lat, lon, b.lat, b.lon);
            });
        }
